{% extends 'base.html' %}

{% block title %}Map Your Roadtrip!{% endblock %}

{% block content %}


<h2>Log In</h2>
<form action="/login" method="POST">
    
  <p>
    Email <input type="text" name="email">
  </p>

  <p>
    Password <input type="password" name="password">
  </p>

  <p>
    <input type="submit">
  </p>
</form>

<a href="/register">Don't have an account? Click here to register a new account.</a>


{% endblock %}
